<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>

<body>

    <input type="text" id="name" placeholder="Student full name">
    <input type="number" id="age" placeholder="Student age">
    <input type="number" id="grade" placeholder="Student grade">
    <br><br>

    <label>Favorite Subjects:</label><br>
    <input type="checkbox" class="subjects" value="Math"> Math<br>
    <input type="checkbox" class="subjects" value="Science"> Science<br>
    <input type="checkbox" class="subjects" value="English"> English<br>
    <input type="checkbox" class="subjects" value="History"> History<br><br>

    <input type="checkbox" id="scholarship">
    <label for="scholarship">I have a scholarship</label><br><br>

    <button type="button" id="submitBtn">Submit</button>

    <p id="confirmationMessage"></p>
    <p id="errorMessage"></p>

    <script src="script.js"></script>
</body>

</html>
